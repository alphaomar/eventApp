{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <h2>Create Event</h2>
    <div class="columns is-centered">
        <div class="column is-half">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Create Event</button>
                    </div>
                    <div class="control">
                        <a class="button is-light" href="{% url 'organizer-dashboard' %}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
