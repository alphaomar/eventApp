{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8">
                <h1 class="title">Search Events</h1>
                <form action="{% url 'search_event' %}" method="GET">
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input class="input" type="text" name="title" placeholder="Enter event title">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <input class="input" type="text" name="description" placeholder="Enter event description">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Organizer</label>
                        <div class="control">
                            <input class="input" type="text" name="organizer" placeholder="Enter event organizer">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Category</label>
                        <div class="control">
                            <input class="input" type="text" name="category" placeholder="Enter event category">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="columns">
            <div class="column is-8">
                <h2 class="subtitle">Search Results</h2>
                {% if events %}
                    <ul>
                        {% for event in events %}
                            <li><a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No events found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
